<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Подключаем стили CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Library Management System</h1>

<!-- Форма для добавления новой книги -->
<div id="addBookForm">
    <h2>Add a New Book</h2>
    <form id="addBook">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>

        <button type="submit">Add Book</button>
    </form>
</div>

<!-- Секция для отображения списка книг -->
<div id="bookList">
    <h2>Book List</h2>
    <ul id="books">
        <!-- Книги будут добавляться здесь через JavaScript -->
    </ul>
</div>

<!-- Секция для отображения свободных книг -->
<div id="freeBookList">
    <h2>Free Books</h2>
    <ul id="freeBooks">
        <!-- Свободные книги будут добавляться здесь через JavaScript -->
    </ul>
</div>

<!-- Подключаем скрипт JavaScript -->
<script src="script.js"></script>
</body>
</html>
